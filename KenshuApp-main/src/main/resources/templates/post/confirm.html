<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>投稿確認</title>
	<link href="/css/common.css" rel="stylesheet">
	<link href="/css/post/input.css" rel="stylesheet">
	<meta charset="utf-8" />
</head>
<body>
	<div id="include" th:insert="header"></div>
	<h2>投稿確認</h2>
	<p>以下の情報で投稿しますか？</p>
	
		<div class="input_area">
			<label for="email">タイトル:</label>
			<p class="confirm_text" th:text="${post.title}"></p>

			<label for="postName">ユーザー名:</label><br>
			<p class="confirm_text" th:text="${post.postText}"></p>
		</div>
	
	<form th:action="@{/post/complete}" method="POST">
		<input type="submit" class="button" value="投稿する">
		<input type="button" class="button" value="戻る">
	</form>
</body>
</html>
