<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>新規投稿</title>
	<link href="/css/common.css" rel="stylesheet">
	<link href="/css/post/input.css" rel="stylesheet">
	<meta charset="utf-8" />
</head>

<body>
	<div id="include" th:insert="header"></div>

	<a href="/menu">メニュー</a> > 新規投稿</span>

	<h2>新規投稿</h2>
	<form th:action="@{/post/confirm}" method="post" th:object="${post}">
		<div class="input_area">
			<label for="title">タイトル:</label>
			<input type="text" id="title" name="title" th:field="${post.title}">
			<ul th:each="err : ${#fields.errors('title')}" th:if="${#fields.hasErrors('title')}">
				<li class="error" style="color:mediumvioletred;" th:text="${err}"></li>
			</ul>

			<label for="postText">投稿内容:</label><br>
			<textarea id="postText" name="postText" th:field="${post.postText}"></textarea>
			<ul th:each="err : ${#fields.errors('postText')}" th:if="${#fields.hasErrors('postText')}">
				<li class="error" style="color:mediumvioletred;" th:text="${err}"></li>
			</ul>
		</div>

		<div class="button_area">
			<input type="submit" class="button" value="投稿する">
		</div>
	</form>
</body>

</html>
