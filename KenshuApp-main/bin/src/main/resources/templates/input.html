<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>入力画面</title>
</head>

<body>
	<h1>NoDIパターン</h1>
	<form method="post" th:action="@{output}" th:object="${shainForm}">
		<p>社員Noを入れてください(3桁の半角数字)</p>
		<input type="text" name="number" th:field="${shainForm.number}">
		<p class="error" style="color:mediumvioletred;" th:if="${#fields.hasErrors('number')}"
			th:error="${shainForm.number}">社員Noを入れてください</p>
		<input type="submit" value="送信">
	</form>
	<form method="post" action="temp" th:object="${shainForm}">
		<input type="submit" value="自画面">
	</form>
</body>

</html>
