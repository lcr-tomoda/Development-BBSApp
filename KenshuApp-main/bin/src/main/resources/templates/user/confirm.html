<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>ユーザー登録確認</title>
	<link href="/css/common.css" rel="stylesheet">
	<link href="/css/user/input.css" rel="stylesheet">
	<meta charset="utf-8" />
</head>
<body>
	<div id="include" th:insert="header"></div>
	<h2>ユーザー登録確認</h2>
	<p>以下の情報で登録しますか？</p>
	
		<div class="input_area">
			<label for="email">メールアドレス（ログインID）:</label>
			<p class="confirm_text" th:text="${user.email}"></p>

			<label for="userName">ユーザー名:</label><br>
			<p class="confirm_text" th:text="${user.userName}"></p>

			<label for="password">パスワード:</label><br>
			<p class="confirm_text" th:text="${user.password}"></p>


			<label for="password">アイコン:</label><br>
			<img class="icon" th:attr="src='/img/icons/icon_' + ${#numbers.formatInteger(user.icon, 2)} + '.png'" />
		</div>
	
	<form th:action="@{/user/complete}" method="POST">
		<input type="submit" class="button" value="登録する">
		<input type="button" class="button" value="戻る">
	</form>
</body>
</html>
